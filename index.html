<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Chocolate Dessert Company</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="sukadessert-logo.png" alt="Chocolate Dessert Logo">
        </div>
        <nav>
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="outlet.html">Outlet</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Chocolate Bliss</h1>
            <div class="slideshow">
                <div class="slide">Pure Bliss</div>
            </div>
        </section>

        <section class="interactive-image">
            <h2>Explore Our Collection</h2>
            <img src="sukadessert-logo.png" alt="Chocolate Collection" usemap="#chocolateMap">
            <map name="chocolateMap">
                <area shape="rect" coords="50,50,150,150" href="products.html" alt="Chocolate Box">
                <area shape="circle" coords="300,200,50" href="outlet.html" alt="Outlet">
                <area shape="poly" coords="400,300,450,350,400,400" href="about_us.html" alt="About Us">
            </map>
        </section>

        <section class="best-sellers">
            <h2>Best Sellers</h2>
            <div class="slider-container">
                <div class="slides">
                    <div class="slide">
                        <img src="choco1.jpg" alt="Chocolate 1">
                        <p>Delicious Chocolate Box</p>
                    </div>
                    <div class="slide">
                        <img src="choco2.jpg" alt="Chocolate 2">
                        <p>Assorted Truffles</p>
                    </div>
                    <div class="slide">
                        <img src="choco3.jpg" alt="Chocolate 3">
                        <p>Premium Dark Chocolate</p>
                    </div>
                </div>
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
        </section>

        <section class="media-grid">
            <div class="grid-item image1">
                <img src="choco-img1.jpg" alt="Chocolate Image 1">
            </div>
            <div class="grid-item video1">
                <video autoplay loop muted>
                    <source src="chocolate-vid1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="grid-item image2">
                <img src="choco-img2.jpg" alt="Chocolate Image 2">
            </div>
            <div class="grid-item video2">
                <video autoplay loop muted>
                    <source src="chocolate-vid2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="grid-item image3">
                <img src="choco-img3.jpg" alt="Chocolate Image 3">
            </div>
            <div class="grid-item video3">
                <video autoplay loop muted>
                    <source src="chocolate-vid3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="terms.html">Terms and Conditions</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <div class="business-hours">
            <p>Business Hours: Mon-Fri, 9AM - 6PM</p>
        </div>
    </footer>
</body>
</html>
